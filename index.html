<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Wheel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="headers">
        <div class="logo">TEST LOGO</div>
        <div class="headers__subheader">spin the wheel to win <strong>best spins</strong>!</div>
        <img class="headers__no-wager" src="images/no-wager-en.svg" alt="">
    </div>
    <div class="wheel-block">
        <div class="wheel">
            <img class="wheel__wheel" src="images/wheel.png" alt="">
            <img class="wheel__sector" src="images/win-sector.svg" alt="">
            <div class="wheel__btn">spin</div>
            <div class="attempts">Number of attempts</div>
        </div>
    </div>
    <div class="win-block">
        <div class="win-block__bs"><i class="win-block__bs-num">35</i> <i class="win-block__bs-text">best spins</i></div>
        <div class="win-block__bs"><i class="win-block__bs-num">25</i> <i class="win-block__bs-text">best spins</i></div>
        <div class="win-block__bs"><i class="win-block__bs-num">60</i> <i class="win-block__bs-text">best spins</i></div>
    </div>
    <div class="popup">
        <div class="popup__window">
            <div class="popup__content">
                <div class="popup__header">YOU WON!</div>
                <div class="bs-all">120 BEST SPINS</div>
                <div class="popup__btn">TAKE THE PRIZE</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
